    <title>Payment Form - Tipsy Topsy Eggy</title>
    <link rel="stylesheet" href="orderform.css" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <h2>Payment Form</h2>
      <form action="" method="post">
        <!--Account Information Start-->
        <h4>Account</h4>
        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="Full Name" required class="name" />
            <i class="fa fa-user icon"></i>
          </div>
          <div class="input_box">
            <input
              type="text"
              placeholder="Name on Card"
              required
              class="name"
            />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input
              type="email"
              placeholder="Email Address"
              required
              class="name"
            />
            <i class="fa fa-envelope icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="Address" required class="name" />
            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="City" required class="name" />
            <i class="fa fa-institution icon"></i>
          </div>
        </div>
        <!--Account Information End-->

        <!--DOB & Gender Start-->
        <div class="input_group">
          <div class="input_box">
            <h4>Date Of Birth</h4>
            <input type="text" placeholder="DD" required class="dob" />
            <input type="text" placeholder="MM" required class="dob" />
            <input type="text" placeholder="YYYY" required class="dob" />
          </div>
          <div class="input_box">
            <h4>Gender</h4>
            <input type="radio" name="gender" class="radio" id="b1" checked />
            <label for="b1">Male</label>
            <input type="radio" name="gender" class="radio" id="b2" />
            <label for="b2">Female</label>
          </div>
        </div>
        <!--DOB & Gender End-->

        <!--Payment Details Start-->
        <div class="input_group">
          <div class="input_box">
            <h4>Payment Details</h4>
            <input type="radio" name="pay" class="radio" id="bc1" checked />
            <label for="bc1"
              ><span> <i class="fa fa-cc-visa"></i>Credit Card</span></label
            >
            <input type="radio" name="pay" class="radio" id="bc2" />
            <label for="bc2"
              ><span> <i class="fa fa-cc-paypal"></i>Paypal</span></label
            >
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input
              type="tel"
              name=""
              class="name"
              placeholder="Card Number 1111-2222-3333-4444"
              required
            />
            <i class="fa fa-credit-card icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input
              type="tel"
              name=""
              class="name"
              placeholder="Card CVC 632"
              required
            />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <div class="input_box">
              <input
                type="number"
                placeholder="Exp Month"
                required
                class="name"
              />
              <i class="fa fa-calendar icon" aria-hidden="true"></i>
            </div>
          </div>
          <div class="input_box">
            <input type="number" placeholder="Exp Year" required class="name" />
            <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="input_box">
          <input
            type="number"
            placeholder="Enter Amount"
            required
            class="name"
          />
          <i class="fa fa-money icon" aria-hidden="true"></i>
        </div>
        <!--Payment Details End-->

        <div class="input_group">
          <div class="input_box">
            <button type="submit">PAY NOW</button>
          </div>
        </div>
      </form>
    </div>
  </body>
