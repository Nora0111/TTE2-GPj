      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>
    <div class="container">
      <div class="close-btn">
        <a href="about-us.html"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <h2>Tipsy Topsy Eggy</h2>
      <h3>Job Application Form</h3>


        <form method="post">
           
          <label for="First name">First Name: </label>
     <br>
     
      <input type="text" name="first" size="30">
      <br>
      <label for="Last_name">Last Name: </label>
      <br>
      <input type="text" name="Last" size="30">
      <br>
      <label for="ph">Phone Number:</label>
      <br>
      <select name="nation" id="phone-code" >
        <option value="+1">+1</option>
        <option value="+95">+95</option>
        <option value="+44">+44</option>
        <option value="+971">+971</option>
        <option value="+65">+65</option>
        <option value="+66">+66</option>
        <option value="+84">+84</option>
    </select>
    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required >

        <br>
      <label for="email">Email: </label>
      <br>
      <input type="email" name="email" size="30">
      <br>
      <label for="Birthday">Birthday: </label>
      <br>
      <input type="date" name="bd"  value="Y-M-D" style="color: black; width: 69%;" > 
      <br>
      <label for="job">Job position: </label>   
      <br>
      <select name="jp" id="select" style="width: 74%;">
          <option value="sjp" style="display: none;" >Selet job position</option>
          <option value="btd">Bartender</option>
          <option value="chef">Junior Chef</option>
          <option value="cash">Cashier</option>
      </select>
      <br>
      
      <input type="radio" name="gender" value="Male">
      <label for="m">Male</label>
      <input type="radio" name="gender" value="Female">
      <label for="f">Female</label>
      <input type="radio" name="gender" value="others">
      <label for="o">Others</label>
      <br>
     <input type="checkbox" name="check" style="margin-bottom: 25px;">I agree with this statement.
     <br>
     
      <label for="cv">Upload your CV form here.</label>
     
      <input type="file" accept="/*" style="color: white;">
      <br>
      
     <button type="reset">Reset</button>
     <button type="submit"><a href="AboutUs.html">Submit</a></button>
  </form>

    
    </div>
  </body>
